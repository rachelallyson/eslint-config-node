name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'configs/**'           # Rebuild docs if source changes
      - 'index.js'             # Rebuild if main exports change
      - 'package.json'         # Rebuild if root dependencies change
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Install root dependencies (for any build tools)
      - run: npm ci
      
      # Install docs dependencies separately
      - run: cd docs && npm install
      
      # Build documentation site
      - run: npm run build:docs
      
      # Upload build output
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/out'
      
      # Deploy to GitHub Pages
      - uses: actions/deploy-pages@v4
        id: deployment